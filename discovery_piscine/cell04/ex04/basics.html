<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            color: white;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .images img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .images a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 10px;
        }
        hr {
            border: 1px solid white;
            margin: 50px 0;
        }
        .footer {
            text-align: right;
            padding: 20px;
            font-style: italic;
            font-family: "Courier New", Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the B@sics!</h1>
    </div>
    
    <div class="images">
        <div>
            <img src="shop1.jpg" alt="Shop 1">
            <a href="https://www.shop1.com" target="_blank">Visit Shop 1</a>
        </div>
        <div>
            <img src="shop2.jpg" alt="Shop 2">
            <a href="https://www.shop2.com" target="_blank">Visit Shop 2</a>
        </div>
    </div>
    
    <hr>
    
    <div class="footer">
        Â© wil 2021
    </div>
</body>
</html>
