<!DOCTYPE html>
<html>
<head>
    <title>ตารางสองช่อง</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            padding: 15px;
            text-align: center;
        }
        .cell1 {
            background-color: lightgreen;
        }
        .cell2 {
            background-color: lightpink;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="cell1">First cell</td>
        <td class="cell2">Second cell</td>
    </tr>
</table>

</body>
</html>
