<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางที่ปรับขนาดได้</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        th {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 400px) {
            th, td {
                padding: 8px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>คอลัมน์ 1</th>
                <th>คอลัมน์ 2</th>
                <th>คอลัมน์ 3</th>
                <th>คอลัมน์ 4</th>
                <th>คอลัมน์ 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>เซลล์ 1</td>
                <td>เซลล์ 2</td>
                <td>เซลล์ 3</td>
                <td>เซลล์ 4</td>
                <td>เซลล์ 5</td>
            </tr>
            <tr>
                <td>เซลล์ 6</td>
                <td>เซลล์ 7</td>
                <td>เซลล์ 8</td>
                <td>เซลล์ 9</td>
                <td>เซลล์ 10</td>
            </tr>
            <tr>
                <td>เซลล์ 11</td>
                <td>เซลล์ 12</td>
                <td>เซลล์ 13</td>
                <td>เซลล์ 14</td>
                <td>เซลล์ 15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
